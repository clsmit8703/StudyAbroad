{% extends 'base.html' %}

{% block content %}
    <center>
<h1>
{{ place.name }}
</h1>
    <div class="col-md-4">
        <p>Description: {{ place.desc }} </p>

         <p><img src="/media/{{ place.name }}.jpg"></p>
        </center>
    </div>

{% endblock %}
